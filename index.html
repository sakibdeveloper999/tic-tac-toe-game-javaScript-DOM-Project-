<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Oswald:wght@200..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    
    <a href="https://www.linkedin.com/in/sakibdeveloper999/" class="owner-name"> Builder: Md. Sakib</a>
    <div class="scoreboard">
      <p><strong>ScoreboardðŸŽ¯</strong></p>
      <p>Player "X" : <span id="playerXWins">0</span> Wins</p>
      <p>Player "O" : <span id="playerOWins">0</span> Wins</p>
      <p>Draws : <span id="draws">0</span></p>
    </div>
    <div class="board" id="board"></div>
    <button id="restartButton">Restart Game</button>
  </div>

  <!-- Result Pop-up -->
  <div id="resultPopup" class="result-popup">
    <div class="popup-content">
      <h2 id="resultText"></h2>
      <button id="continueButton">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
